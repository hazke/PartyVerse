<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - PartyVerse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="app-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-party-horn"></i> PartyVerse</h2>
            </div>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="participant.html" class="nav-link">Find Parties</a>
                <a href="host.html" class="nav-link" id="hostPartyNav" style="display: none;">Host Party</a>
                <a href="chat.html" class="nav-link active">Chat</a>
            </div>
            <div class="nav-user">
                <button class="user-type-btn" id="userTypeBtn">
                    <i class="fas fa-user"></i> Participant
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <!-- Chat Sidebar -->
            <div class="chat-sidebar">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Messages</h3>
                    <button class="btn btn-small" onclick="refreshChats()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <!-- Search Bar -->
                <div class="chat-search">
                    <input type="text" id="chatSearch" placeholder="Search conversations..." onkeyup="searchChats()">
                    <i class="fas fa-search"></i>
                </div>
                
                <!-- Chat List -->
                <div class="chat-list" id="chatList">
                    <!-- Chat conversations will be populated here -->
                </div>
                
                <!-- No Chats Message -->
                <div class="no-chats" id="noChats" style="display: none;">
                    <i class="fas fa-comments"></i>
                    <p>No conversations yet</p>
                    <small>Join a party to start chatting!</small>
                </div>
            </div>
            
            <!-- Chat Content Area -->
            <div class="chat-content">
                <!-- Welcome Screen -->
                <div class="chat-welcome" id="chatWelcome">
                    <div class="welcome-content">
                        <i class="fas fa-comments"></i>
                        <h3>Welcome to PartyVerse Chat</h3>
                        <p>Select a conversation to start chatting</p>
                        <div class="welcome-features">
                            <div class="feature">
                                <i class="fas fa-users"></i>
                                <span>Connect with party hosts</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-share"></i>
                                <span>Share updates and photos</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-bell"></i>
                                <span>Get notified of new messages</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Active Chat -->
                <div class="active-chat" id="activeChat" style="display: none;">
                    <!-- Chat Header -->
                    <div class="active-chat-header">
                        <button class="btn btn-small btn-back" onclick="closeActiveChat()">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="chat-info">
                            <div class="party-name" id="activePartyName"></div>
                            <div class="party-details" id="activePartyDetails"></div>
                        </div>
                        <button class="btn btn-small" onclick="showPartyInfo()">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                    
                    <!-- Messages Container -->
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <!-- Message Input -->
                    <div class="message-input-container">
                        <div class="message-input">
                            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleMessageKeypress(event)">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Party Info Modal -->
    <div id="partyInfoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="partyInfoContent">
                <!-- Party information will be populated here -->
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="chat.js"></script>
</body>
</html>
