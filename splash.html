<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyVerse - Find Your Perfect Party</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile App Container -->
    <div class="mobile-container">
        <!-- Splash/Landing Screen -->
        <div class="splash-screen">
            <div class="splash-content">
                <div class="app-branding">
                    <div class="logo-banner">
                        <div class="logo-text">
                            <span class="party-text">PARTY</span>
                            <span class="verse-text">VERSE</span>
                        </div>
                    </div>
                    <!-- <div class="company-logo">
                        <span class="company-text">INNOTECH</span>
                    </div> -->
                </div>
                
                <div class="splash-actions">
                    <button class="btn-signup" onclick="window.location.href='signup.html'">
                        Sign Up
                    </button>
                    <div class="login-prompt">
                        <p>Already have an account?</p>
                        <a href="login.html" class="login-link">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
</body>
</html>
